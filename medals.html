<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medals & Honors - Great Gheetan Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      color: #004d40;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 60px;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      margin-left: 10px;
      font-size: 24px;
    }
    nav {
      padding: 15px;
    }
    nav a {
      color: #004d40;
      text-decoration: none;
      font-size: 18px;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #00796b;
    }
    .medal-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .medal {
      display: inline-block;
      text-align: center;
      margin: 20px;
    }
    .medal img {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }
    .medal img:hover {
      transform: scale(1.1); /* Optional: makes images slightly bigger on hover */
    }
    .medal-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="peHomO1P.png" alt="Great Gheetan Empire Logo">
    <h1>Medals & Honors of the Great Gheetan Empire</h1>
  </header>

  <nav>
    <a href="index.html">‚Üê Back to Home</a>
  </nav>

  <section>
    <h2>Medals & Honors</h2>

    <div class="medal">
      <img src="IMG_9004.jpg" alt="Medal of Heroes">
      <div class="medal-name">Medal of Heroes</div>
    </div>

    <div class="medal">
      <img src="IMG_3797.png" alt="Order of the Brown Bear">
      <div class="medal-name">Order of the Brown Bear</div>
    </div>

    <div class="medal">
      <img src="IMG_3793.png" alt="Medal of Gheetan">
      <div class="medal-name">Medal of Gheetan</div>
    </div>

    <div class="medal">
      <img src="IMG_3792.png" alt="Order of the Emperor">
      <div class="medal-name">Order of the Emperor</div>
    </div>

    <div class="medal">
      <img src="IMG_3862.png" alt="Medal of The United Canadian Micronations">
      <div class="medal-name">Medal of The United Canadian Micronations</div>
    </div>

    <div class="medal">
      <img src="IMG_3863.png" alt="Medal of Arcadia">
      <div class="medal-name">Medal of Arcadia</div>
    </div>

    <!-- Add more medals as needed -->

  </section>
</body>
</html>
